<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="add-card-con" id="add-new-card">
        <form class="add-form">
          <h2>Add Flashcard</h2>
          <div class="error-message hide">
            <object data="svg/alert-2-svgrepo-com.svg"></object>
            <p>Please fill both Question and Answer!</p>
          </div>
          <textarea
            id="question"
            rows="3"
            placeholder="What is the capital city of Indonesia?"
          ></textarea>
          <textarea id="answer" rows="2" placeholder="Jakarta"></textarea>
          <button type="button" id="add-btn" onclick="addCard()">Add</button>
        </form>
      </div>

      <div class="card-con">
        <div id="card-list"></div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
